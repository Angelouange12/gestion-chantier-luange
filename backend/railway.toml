# Railway Configuration for Monorepo
# This file helps Railway understand the project structure

[build]
builder = "NIXPACKS"
buildCommand = "echo 'Building project...'"

[deploy]
startCommand = "npm run railway:deploy"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health"
healthcheckTimeout = 300
